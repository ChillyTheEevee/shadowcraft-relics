description: "Allows for the manual storage of an ItemStack within a separate ItemStack. Debug command."
usage: "/setpurgerstates <base | itemtoencode>"
permission:
  - "shadowcraftrelics.setpurgerstates"

messages:
  base_storage_successful: "&aSuccessfully set held item as base!"
  serialization_successful: "&aSerialized held item into the Persistent Data Container of base!"

  warning_non_player_sender: "&cOnly players can use this command!"
  warning_invalid_item: "&cYou must be holding a valid item."
  warning_invalid_base_state: "&cYou have not yet defined the base state to encode this item into!"